<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Name</title>
    <link href="assets/img/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="apple-touch-icon" href="assets/img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/starter.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <h1>Korean Name Generator</h1>
                <p>Choose your gender, pick any date you want, and you'll have a new Korean name in no time!</p>
            </div>
            <div class="sex">
                <p>What is your gender?</p>
                <div class="radio-toolbar">
                    <input type="radio" id="male" name="radios" value="male">
                    <label class="male" for="male"><i class="fa-solid fa-mars"></i></label>
                    <input type="radio" id="female" name="radios" value="female">
                    <label class="female" for="female"><i class="fa-solid fa-venus"></i></label>
                </div>
            </div>
            <div class="birthday">
                <p>When is your birthday?</p>
                <div class="birthday-wrapper">
                    <select id ="date" name="date">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id ="month" name="month">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
            </div>
            <div class="action">
                <button id="generate" class="btn btn-main">Generate</button>
                <button id="reset" class="btn btn-reset">Reset</button>
            </div>
            <div class="result-section">
                <p id="result-header"></p>
                <p id="result"></p>
            </div>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script> 
</body>
</html>
